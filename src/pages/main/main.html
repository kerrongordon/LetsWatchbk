<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
      <ion-scroll scrollX="true">
      
          
              <ion-card class="card" *ngFor="let movie of movies">
                <div class="cardImage">
                    <img src="{{ movie.medium_cover_image }}" alt="{{ movie.title }}" />
                </div>
                <ion-card-content class="content">
                  <h3 text-nowrap><strong>{{ movie.title }}</strong></h3>
                  <div class="genres" text-nowrap><strong>Genres:</strong> <span *ngFor="let genre of movie.genres"> {{ genre }}</span></div>
                  <div class="year"><strong>Year:</strong> <span> {{ movie.year }}</span></div>
                </ion-card-content>
              </ion-card>
          
      
      </ion-scroll>

</ion-content>
